<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcode Generator - Login/Register</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto max-w-md">
      <header class="text-center py-6">
        <h1 class="text-2xl font-bold text-gray-800">Barcode Generator</h1>
      </header>
      <div id="auth-container" class="step-card mt-4">
        <div class="flex justify-center mb-8 gap-0">
          <button
            id="tab-login"
            class="w-1/2 px-4 py-2 font-semibold border-b-2 border-primary-500 btn-secondary tab-header transition-all duration-300"
          >
            Login
          </button>
          <button
            id="tab-register"
            class="w-1/2 px-4 py-2 font-semibold border-b-2 border-transparent btn-secondary tab-header transition-all duration-300"
          >
            Register
          </button>
        </div>
        <div id="feedback-msg" class="text-center text-sm my-4"></div>
        <form id="login-form" class="block transition-all duration-300">
          <div class="mb-6">
            <label class="block text-sm font-medium mb-3">Username</label>
            <input
              type="text"
              name="username"
              class="form-input"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-6">
            <label class="block text-sm font-medium mb-3">Password</label>
            <input
              type="password"
              name="password"
              class="form-input"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn-primary">Login</button>
        </form>
        <form id="register-form" class="hidden transition-all duration-300">
          <div class="mb-6">
            <label class="block text-sm font-medium mb-3">Username</label>
            <input
              type="text"
              name="username"
              class="form-input"
              placeholder="Choose a username"
              required
            />
          </div>
          <div class="mb-6">
            <label class="block text-sm font-medium mb-3">Password</label>
            <input
              type="password"
              name="password"
              class="form-input"
              placeholder="Create a password"
              required
            />
          </div>
          <div class="mb-6">
            <label class="block text-sm font-medium mb-3">Phone Number</label>
            <input
              type="text"
              name="phone"
              class="form-input"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <button type="submit" class="btn-primary">Register</button>
        </form>
      </div>
    </div>
    <script>
      // Tab navigation logic
      const tabLogin = document.getElementById("tab-login");
      const tabRegister = document.getElementById("tab-register");
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const tabHeaders = document.querySelectorAll(".tab-header");

      function setActiveTab(tab) {
        tabHeaders.forEach((btn) => {
          btn.classList.remove(
            "border-primary-500",
            "bg-primary-500",
            "text-white"
          );
          btn.classList.add(
            "border-transparent",
            "bg-gray-100",
            "text-gray-700"
          );
        });
        tab.classList.add("border-primary-500", "bg-primary-500", "text-white");
        tab.classList.remove(
          "border-transparent",
          "bg-gray-100",
          "text-gray-700"
        );
        // Switch body content as well
        if (tab === tabLogin) {
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
        } else {
          registerForm.classList.remove("hidden");
          loginForm.classList.add("hidden");
        }
      }

      tabLogin.onclick = function () {
        setActiveTab(tabLogin);
      };
      tabRegister.onclick = function () {
        setActiveTab(tabRegister);
      };
      // Set initial active tab
      setActiveTab(tabLogin);

      // Feedback message element
      const feedbackMsg = document.getElementById("feedback-msg");

      // --- Register AJAX ---
      registerForm.addEventListener("submit", async function (e) {
        e.preventDefault();
        const username = registerForm.username.value.trim();
        const password = registerForm.password.value.trim();
        const phone = registerForm.phone.value.trim();
        try {
          const res = await fetch("/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password, phone }),
          });
          const data = await res.json();
          if (data.success) {
            localStorage.setItem("userId", data.userId);
            feedbackMsg.textContent =
              "Registration successful! You can now log in.";
            feedbackMsg.className = "text-center text-sm my-6 text-green-600";
            setActiveTab(tabLogin);
            registerForm.reset();
            setTimeout(() => {
              feedbackMsg.textContent = "";
              feedbackMsg.className = "text-center text-sm my-4";
            }, 3000);
          } else {
            feedbackMsg.textContent = data.error || "Registration failed.";
            feedbackMsg.className = "text-center text-sm my-6 text-red-500";
          }
        } catch (err) {
          feedbackMsg.textContent = "Registration error. Please try again.";
          feedbackMsg.className = "text-center text-sm my-6 text-red-500";
        }
      });

      // --- Login AJAX ---
      loginForm.addEventListener("submit", async function (e) {
        e.preventDefault();
        const username = loginForm.username.value.trim();
        const password = loginForm.password.value.trim();
        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });
          const data = await res.json();
          if (data.success) {
            localStorage.setItem("userId", data.userId);
            feedbackMsg.textContent = "Login successful! Redirecting...";
            feedbackMsg.className = "text-center text-sm my-6 text-green-600";
            setTimeout(() => {
              window.location.href = "generate.html";
            }, 1200);
          } else {
            feedbackMsg.textContent = data.error || "Login failed.";
            feedbackMsg.className = "text-center text-sm my-6 text-red-500";
          }
        } catch (err) {
          feedbackMsg.textContent = "Login error. Please try again.";
          feedbackMsg.className = "text-center text-sm my-6 text-red-500";
        }
      });
    </script>
  </body>
</html>
