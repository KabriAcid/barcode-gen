<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./node_modules/jsbarcode/dist/JsBarcode.all.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto max-w-md">
        <!-- Header -->
        <header class="text-center py-6">
            <h1 class="text-2xl font-bold text-gray-800">Barcode Generator</h1>
            <div class="flex justify-center mt-4 space-x-2">
                <div id="step-indicator-1" class="w-3 h-3 rounded-full bg-primary-500"></div>
                <div id="step-indicator-2" class="w-3 h-3 rounded-full bg-gray-300"></div>
                <div id="step-indicator-3" class="w-3 h-3 rounded-full bg-gray-300"></div>
            </div>
        </header>

        <!-- Step 1: Barcode Generator -->
        <div id="step-1" class="step-card">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Create New Barcode</h2>
            
            <div class="space-y-6">
                <button id="create-barcode-btn" class="btn-primary">
                    Create New Barcode
                </button>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Barcode Type</label>
                    <select id="barcode-type" class="form-select">
                        <option value="EAN13">EAN-13</option>
                        <option value="CODE128">Code 128</option>
                        <option value="UPC">UPC</option>
                    </select>
                </div>
                
                <button id="generate-random-btn" class="btn-primary">
                    Generate Random Barcode
                </button>
                
                <div class="hidden" id="barcode-input-section">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Barcode Value</label>
                    <input type="text" id="barcode-input" class="form-input" placeholder="Enter barcode value">
                    <button id="next-to-preview-btn" class="btn-primary mt-4">
                        Next: Preview
                    </button>
                </div>
            </div>
        </div>

        <!-- Step 2: Preview & Save/Print -->
        <div id="step-2" class="step-card hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Preview</h2>
            
            <div class="space-y-6">
                <!-- Barcode Preview -->
                <div class="bg-white border-2 border-gray-200 rounded-xl p-6 text-center">
                    <canvas id="barcode-canvas" class="mx-auto"></canvas>
                    <p id="barcode-value-display" class="mt-2 text-sm text-gray-600 font-mono"></p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Label Size</label>
                    <select id="label-size" class="form-select">
                        <option value="30mm">30mm</option>
                        <option value="50mm">50mm</option>
                        <option value="70mm">70mm</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Number of Copies</label>
                    <input type="number" id="copies-input" class="form-input" value="1" min="1" max="100">
                </div>
                
                <div class="flex space-x-4">
                    <button id="print-btn" class="btn-primary flex-1">Print</button>
                    <button id="save-btn" class="btn-primary flex-1">Save</button>
                </div>
                
                <button id="back-to-generator-btn" class="btn-secondary w-full">
                    Back to Generator
                </button>
            </div>
        </div>

        <!-- Step 3: Print History -->
        <div id="step-3" class="step-card hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Print History</h2>
            
            <div class="space-y-4">
                <div id="history-list" class="space-y-3">
                    <!-- History items will be dynamically added here -->
                </div>
                
                <div id="empty-history" class="text-center py-8 text-gray-500">
                    <p>No barcodes generated yet</p>
                </div>
                
                <button id="new-barcode-btn" class="btn-primary">
                    Generate New Barcode
                </button>
            </div>
        </div>
    </div>

    <script>
        class BarcodeGenerator {
            constructor() {
                this.currentStep = 1;
                this.currentBarcode = null;
                this.history = JSON.parse(localStorage.getItem('barcodeHistory') || '[]');
                this.initializeEventListeners();
                this.updateHistoryDisplay();
            }

            initializeEventListeners() {
                // Step 1 listeners
                document.getElementById('create-barcode-btn').addEventListener('click', () => {
                    this.showBarcodeInput();
                });

                document.getElementById('generate-random-btn').addEventListener('click', () => {
                    this.generateRandomBarcode();
                });

                document.getElementById('next-to-preview-btn').addEventListener('click', () => {
                    this.goToPreview();
                });

                // Step 2 listeners
                document.getElementById('print-btn').addEventListener('click', () => {
                    this.printBarcode();
                });

                document.getElementById('save-btn').addEventListener('click', () => {
                    this.saveBarcode();
                });

                document.getElementById('back-to-generator-btn').addEventListener('click', () => {
                    this.goToStep(1);
                });

                // Step 3 listeners
                document.getElementById('new-barcode-btn').addEventListener('click', () => {
                    this.goToStep(1);
                });

                // Barcode input listener
                document.getElementById('barcode-input').addEventListener('input', (e) => {
                    this.validateBarcodeInput(e.target.value);
                });
            }

            showBarcodeInput() {
                document.getElementById('barcode-input-section').classList.remove('hidden');
                document.getElementById('barcode-input').focus();
            }

            generateRandomBarcode() {
                const type = document.getElementById('barcode-type').value;
                let randomValue;

                switch(type) {
                    case 'EAN13':
                        randomValue = this.generateEAN13();
                        break;
                    case 'UPC':
                        randomValue = this.generateUPC();
                        break;
                    case 'CODE128':
                        randomValue = this.generateCode128();
                        break;
                    default:
                        randomValue = this.generateCode128();
                }

                document.getElementById('barcode-input').value = randomValue;
                this.showBarcodeInput();
                this.validateBarcodeInput(randomValue);
            }

            generateEAN13() {
                // Generate 12 random digits, 13th is check digit
                let digits = '';
                for(let i = 0; i < 12; i++) {
                    digits += Math.floor(Math.random() * 10);
                }
                
                // Calculate check digit
                let sum = 0;
                for(let i = 0; i < 12; i++) {
                    sum += parseInt(digits[i]) * (i % 2 === 0 ? 1 : 3);
                }
                const checkDigit = (10 - (sum % 10)) % 10;
                
                return digits + checkDigit;
            }

            generateUPC() {
                // Generate 11 random digits, 12th is check digit
                let digits = '';
                for(let i = 0; i < 11; i++) {
                    digits += Math.floor(Math.random() * 10);
                }
                
                // Calculate check digit
                let sum = 0;
                for(let i = 0; i < 11; i++) {
                    sum += parseInt(digits[i]) * (i % 2 === 0 ? 3 : 1);
                }
                const checkDigit = (10 - (sum % 10)) % 10;
                
                return digits + checkDigit;
            }

            generateCode128() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = '';
                const length = Math.floor(Math.random() * 8) + 6; // 6-13 characters
                
                for(let i = 0; i < length; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                
                return result;
            }

            validateBarcodeInput(value) {
                const type = document.getElementById('barcode-type').value;
                let isValid = false;

                switch(type) {
                    case 'EAN13':
                        isValid = /^\d{13}$/.test(value);
                        break;
                    case 'UPC':
                        isValid = /^\d{12}$/.test(value);
                        break;
                    case 'CODE128':
                        isValid = value.length >= 1;
                        break;
                }

                const nextBtn = document.getElementById('next-to-preview-btn');
                if(isValid && value.trim()) {
                    nextBtn.disabled = false;
                    nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    nextBtn.disabled = true;
                    nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            }

            goToPreview() {
                const value = document.getElementById('barcode-input').value.trim();
                const type = document.getElementById('barcode-type').value;

                if(!value) return;

                this.currentBarcode = {
                    value: value,
                    type: type,
                    timestamp: new Date().toISOString(),
                    labelSize: document.getElementById('label-size').value,
                    copies: parseInt(document.getElementById('copies-input').value)
                };

                this.generateBarcodeImage();
                this.goToStep(2);
            }

            generateBarcodeImage() {
                const canvas = document.getElementById('barcode-canvas');
                const valueDisplay = document.getElementById('barcode-value-display');
                
                try {
                    JsBarcode(canvas, this.currentBarcode.value, {
                        format: this.currentBarcode.type,
                        width: 2,
                        height: 100,
                        displayValue: true,
                        fontSize: 14,
                        margin: 10
                    });
                    
                    valueDisplay.textContent = this.currentBarcode.value;
                } catch(error) {
                    console.error('Error generating barcode:', error);
                    canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                    valueDisplay.textContent = 'Error generating barcode';
                }
            }

            printBarcode() {
                if(!this.currentBarcode) return;

                // Update copies from input
                this.currentBarcode.copies = parseInt(document.getElementById('copies-input').value);
                this.currentBarcode.labelSize = document.getElementById('label-size').value;

                // Create print window
                const printWindow = window.open('', '_blank');
                const canvas = document.getElementById('barcode-canvas');
                
                printWindow.document.write(`
                    <html>
                        <head>
                            <title>Print Barcode</title>
                            <style>
                                body { 
                                    font-family: Arial, sans-serif; 
                                    margin: 20px;
                                    text-align: center;
                                }
                                .barcode-container {
                                    margin: 20px 0;
                                    page-break-inside: avoid;
                                }
                                .barcode-value {
                                    font-family: monospace;
                                    margin-top: 10px;
                                    font-size: 14px;
                                }
                                @media print {
                                    body { margin: 0; }
                                }
                            </style>
                        </head>
                        <body>
                            ${Array(this.currentBarcode.copies).fill().map(() => `
                                <div class="barcode-container">
                                    <img src="${canvas.toDataURL()}" alt="Barcode">
                                    <div class="barcode-value">${this.currentBarcode.value}</div>
                                </div>
                            `).join('')}
                        </body>
                    </html>
                `);
                
                printWindow.document.close();
                printWindow.focus();
                
                setTimeout(() => {
                    printWindow.print();
                    printWindow.close();
                }, 500);

                this.addToHistory();
                this.goToStep(3);
            }

            saveBarcode() {
                if(!this.currentBarcode) return;

                // Update from inputs
                this.currentBarcode.copies = parseInt(document.getElementById('copies-input').value);
                this.currentBarcode.labelSize = document.getElementById('label-size').value;

                // Download as image
                const canvas = document.getElementById('barcode-canvas');
                const link = document.createElement('a');
                link.download = `barcode-${this.currentBarcode.value}.png`;
                link.href = canvas.toDataURL();
                link.click();

                this.addToHistory();
                this.goToStep(3);
            }

            addToHistory() {
                if(!this.currentBarcode) return;

                // Add to beginning of history array
                this.history.unshift({
                    ...this.currentBarcode,
                    id: Date.now()
                });

                // Keep only last 50 items
                this.history = this.history.slice(0, 50);

                // Save to localStorage
                localStorage.setItem('barcodeHistory', JSON.stringify(this.history));
                this.updateHistoryDisplay();
            }

            updateHistoryDisplay() {
                const historyList = document.getElementById('history-list');
                const emptyHistory = document.getElementById('empty-history');

                if(this.history.length === 0) {
                    historyList.classList.add('hidden');
                    emptyHistory.classList.remove('hidden');
                    return;
                }

                historyList.classList.remove('hidden');
                emptyHistory.classList.add('hidden');

                historyList.innerHTML = this.history.map(item => `
                    <div class="barcode-item">
                        <div class="flex-1">
                            <div class="font-mono text-sm font-semibold">${item.value}</div>
                            <div class="text-xs text-gray-500">
                                ${item.type} • ${item.labelSize} • ${item.copies} copies
                            </div>
                            <div class="text-xs text-gray-400">
                                ${new Date(item.timestamp).toLocaleDateString()}
                            </div>
                        </div>
                        <button onclick="app.reprintBarcode(${item.id})" class="btn-secondary text-sm px-4 py-2">
                            Reprint
                        </button>
                    </div>
                `).join('');
            }

            reprintBarcode(id) {
                const item = this.history.find(h => h.id === id);
                if(!item) return;

                this.currentBarcode = { ...item };
                
                // Set form values
                document.getElementById('barcode-type').value = item.type;
                document.getElementById('barcode-input').value = item.value;
                document.getElementById('label-size').value = item.labelSize;
                document.getElementById('copies-input').value = item.copies;

                this.generateBarcodeImage();
                this.goToStep(2);
            }

            goToStep(step) {
                // Hide all steps
                for(let i = 1; i <= 3; i++) {
                    document.getElementById(`step-${i}`).classList.add('hidden');
                    document.getElementById(`step-indicator-${i}`).classList.remove('bg-primary-500');
                    document.getElementById(`step-indicator-${i}`).classList.add('bg-gray-300');
                }

                // Show current step
                document.getElementById(`step-${step}`).classList.remove('hidden');
                document.getElementById(`step-indicator-${step}`).classList.add('bg-primary-500');
                document.getElementById(`step-indicator-${step}`).classList.remove('bg-gray-300');

                this.currentStep = step;

                // Reset form if going back to step 1
                if(step === 1) {
                    document.getElementById('barcode-input-section').classList.add('hidden');
                    document.getElementById('barcode-input').value = '';
                    this.currentBarcode = null;
                }
            }
        }

        // Initialize the app
        const app = new BarcodeGenerator();
    </script>
</body>
</html>
