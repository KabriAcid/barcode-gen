<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcode Generator - Login/Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
        min-height: 100vh;
      }
      .tab-active {
        color: #1e293b;
        border-color: #3b82f6;
      }
      .tab-inactive {
        color: #64748b;
        border-color: transparent;
      }
      .form-input {
        width: 100%;
        border-radius: 0.75rem;
        border-width: 1px;
        border-color: #d1d5db;
        padding: 1rem;
        font-size: 1.125rem;
        line-height: 1.75rem;
        margin-top: 0.25rem;
      }
      .form-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px #3b82f6;
      }
      .btn-primary {
        width: 100%;
        border-radius: 0.75rem;
        background-color: #3b82f6;
        padding: 1rem 1.5rem;
        font-size: 1.125rem;
        font-weight: 600;
        color: #fff;
        transition: background 0.2s;
        margin-top: 0.5rem;
      }
      .btn-primary:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <!-- Login/Register Form with Tab Navigation -->
    <div
      id="auth-container"
      class="max-w-md mx-auto mt-16 p-8 bg-white rounded-xl shadow-lg"
    >
      <div class="flex justify-center mb-8 gap-4">
        <button
          id="tab-login"
          class="px-4 py-2 font-semibold border-b-2 tab-active"
        >
          Login
        </button>
        <button
          id="tab-register"
          class="px-4 py-2 font-semibold border-b-2 tab-inactive"
        >
          Register
        </button>
      </div>
      <form id="login-form" class="block">
        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">Username</label>
          <input type="text" name="username" class="form-input" required />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" name="password" class="form-input" required />
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <form id="register-form" class="hidden">
        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">Username</label>
          <input type="text" name="username" class="form-input" required />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" name="password" class="form-input" required />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">Phone Number</label>
          <input type="text" name="phone" class="form-input" required />
        </div>
        <button type="submit" class="btn-primary">Register</button>
      </form>
    </div>
    <script>
      // Tab navigation logic
      const tabLogin = document.getElementById("tab-login");
      const tabRegister = document.getElementById("tab-register");
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");

      tabLogin.onclick = function () {
        tabLogin.classList.add("tab-active");
        tabLogin.classList.remove("tab-inactive");
        tabRegister.classList.remove("tab-active");
        tabRegister.classList.add("tab-inactive");
        loginForm.classList.remove("hidden");
        registerForm.classList.add("hidden");
      };
      tabRegister.onclick = function () {
        tabRegister.classList.add("tab-active");
        tabRegister.classList.remove("tab-inactive");
        tabLogin.classList.remove("tab-active");
        tabLogin.classList.add("tab-inactive");
        registerForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
      };
    </script>
  </body>
</html>
